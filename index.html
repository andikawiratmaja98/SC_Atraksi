<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/KSPNKomodo_1.js"></script>
        <script src="data/BatasKecamatan_2.js"></script>
        <script src="data/BatasKotaKabupaten_3.js"></script>
        <script src="data/TitikWisataLabuanBajo_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.524636415099945,119.79950167073915],[-8.415818063426041,119.99685424722232]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_EsriTopo_0');
        map.getPane('pane_EsriTopo_0').style.zIndex = 400;
        var layer_EsriTopo_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriTopo_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_EsriTopo_0;
        map.addLayer(layer_EsriTopo_0);
        function pop_KSPNKomodo_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KSPNKomodo_1_0() {
            return {
                pane: 'pane_KSPNKomodo_1',
                opacity: 1,
                color: 'rgba(72,123,182,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_KSPNKomodo_1');
        map.getPane('pane_KSPNKomodo_1').style.zIndex = 401;
        map.getPane('pane_KSPNKomodo_1').style['mix-blend-mode'] = 'normal';
        var layer_KSPNKomodo_1 = new L.geoJson(json_KSPNKomodo_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_KSPNKomodo_1',
            layerName: 'layer_KSPNKomodo_1',
            pane: 'pane_KSPNKomodo_1',
            onEachFeature: pop_KSPNKomodo_1,
            style: style_KSPNKomodo_1_0,
        });
        bounds_group.addLayer(layer_KSPNKomodo_1);
        map.addLayer(layer_KSPNKomodo_1);
        function pop_BatasKecamatan_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KECAMATAN'] !== null ? autolinker.link(feature.properties['KECAMATAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasKecamatan_2_0() {
            return {
                pane: 'pane_BatasKecamatan_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.0)',
                interactive: false,
            }
        }
        function style_BatasKecamatan_2_1() {
            return {
                pane: 'pane_BatasKecamatan_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_BatasKecamatan_2');
        map.getPane('pane_BatasKecamatan_2').style.zIndex = 402;
        map.getPane('pane_BatasKecamatan_2').style['mix-blend-mode'] = 'normal';
        var layer_BatasKecamatan_2 = new L.geoJson.multiStyle(json_BatasKecamatan_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_BatasKecamatan_2',
            layerName: 'layer_BatasKecamatan_2',
            pane: 'pane_BatasKecamatan_2',
            onEachFeature: pop_BatasKecamatan_2,
            styles: [style_BatasKecamatan_2_0,style_BatasKecamatan_2_1,]
        });
        bounds_group.addLayer(layer_BatasKecamatan_2);
        map.addLayer(layer_BatasKecamatan_2);
        function pop_BatasKotaKabupaten_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WA'] !== null ? autolinker.link(feature.properties['WA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasKotaKabupaten_3_0() {
            return {
                pane: 'pane_BatasKotaKabupaten_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.0)',
                interactive: false,
            }
        }
        function style_BatasKotaKabupaten_3_1() {
            return {
                pane: 'pane_BatasKotaKabupaten_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_BatasKotaKabupaten_3');
        map.getPane('pane_BatasKotaKabupaten_3').style.zIndex = 403;
        map.getPane('pane_BatasKotaKabupaten_3').style['mix-blend-mode'] = 'normal';
        var layer_BatasKotaKabupaten_3 = new L.geoJson.multiStyle(json_BatasKotaKabupaten_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_BatasKotaKabupaten_3',
            layerName: 'layer_BatasKotaKabupaten_3',
            pane: 'pane_BatasKotaKabupaten_3',
            onEachFeature: pop_BatasKotaKabupaten_3,
            styles: [style_BatasKotaKabupaten_3_0,style_BatasKotaKabupaten_3_1,]
        });
        bounds_group.addLayer(layer_BatasKotaKabupaten_3);
        map.addLayer(layer_BatasKotaKabupaten_3);
        function pop_TitikWisataLabuanBajo_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Nama</strong><br />' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Jenis</strong><br />' + (feature.properties['Jenis'] !== null ? autolinker.link(feature.properties['Jenis'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Deskripsi</strong><br />' + (feature.properties['Deskripsi'] !== null ? autolinker.link(feature.properties['Deskripsi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Jam Buka</strong><br />' + (feature.properties['Jam Buka'] !== null ? autolinker.link(feature.properties['Jam Buka'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Tiket</strong><br />' + (feature.properties['Tiket'] !== null ? autolinker.link(feature.properties['Tiket'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['URL'] !== null ? autolinker.link(feature.properties['URL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TitikWisataLabuanBajo_4_0() {
            return {
                pane: 'pane_TitikWisataLabuanBajo_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/red-marker.svg',
            iconSize: [57.0, 57.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_TitikWisataLabuanBajo_4');
        map.getPane('pane_TitikWisataLabuanBajo_4').style.zIndex = 404;
        map.getPane('pane_TitikWisataLabuanBajo_4').style['mix-blend-mode'] = 'normal';
        var layer_TitikWisataLabuanBajo_4 = new L.geoJson(json_TitikWisataLabuanBajo_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TitikWisataLabuanBajo_4',
            layerName: 'layer_TitikWisataLabuanBajo_4',
            pane: 'pane_TitikWisataLabuanBajo_4',
            onEachFeature: pop_TitikWisataLabuanBajo_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_TitikWisataLabuanBajo_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_TitikWisataLabuanBajo_4);
        map.addLayer(layer_TitikWisataLabuanBajo_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/TitikWisataLabuanBajo_4.png" /> Titik Wisata Labuan Bajo': layer_TitikWisataLabuanBajo_4,'<img src="legend/BatasKotaKabupaten_3.png" /> Batas Kota/Kabupaten': layer_BatasKotaKabupaten_3,'<img src="legend/BatasKecamatan_2.png" /> Batas Kecamatan': layer_BatasKecamatan_2,'<img src="legend/KSPNKomodo_1.png" /> KSPN Komodo': layer_KSPNKomodo_1,"Esri Topo": layer_EsriTopo_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_BatasKecamatan_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['KECAMATAN'] !== null?String('<div style="color: #000000; font-size: 10pt; font-weight: bold; font-style: italic; font-family: \'Bookman Old Style\', sans-serif;">' + layer.feature.properties['KECAMATAN']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BatasKecamatan_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_BatasKotaKabupaten_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WA'] !== null?String('<div style="color: #000000; font-size: 11pt; font-weight: bold; font-style: italic; font-family: \'Bookman Old Style\', sans-serif;">' + layer.feature.properties['WA']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BatasKotaKabupaten_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_TitikWisataLabuanBajo_4,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nama'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_BatasKecamatan_2,layer_BatasKotaKabupaten_3]);
        map.on("zoomend", function(){
            resetLabels([layer_BatasKecamatan_2,layer_BatasKotaKabupaten_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BatasKecamatan_2,layer_BatasKotaKabupaten_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BatasKecamatan_2,layer_BatasKotaKabupaten_3]);
        });
        </script>
    </body>
</html>
